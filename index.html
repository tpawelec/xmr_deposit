<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>XML Deposit</title>
</head>
<body>
    <header class="page-header">
        <h1 class="page-header__title">
            XML Deposit
        </h1>
        <h2 class="page-header__catchphrase">
            Lorem ipsum
        </h2>
    </header>

    <main class="main-content">
        <div class="row">
            <form action="" method="post" class="create-form">
                <div class="col-12">
                    <label for="btcAdress" class="create-form__label">
                        Bitcoin adress
                        <span class="create-form__tooltip">
                            Lorem ipsum...
                        </span>
                    </label>
                </div>
                <div class="col-12">
                    <input type="text" name="btc-adress" id="btcAdress" class="create-form__input-text">
                </div>
                <div class="col-12">
                    <label for="xmrReturnAdress" class="create-form__label">
                        XMR return adress
                        <span class="create-form__tooltip">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        </span>
                    </label>
                </div>
                <div class="col-12">
                    <input type="text" name="xmr-ret-addr" id="xmrReturnAdress" class="create-form__input-text">
                </div>
                <div class="col-12">
                    <label for="eMail" class="create-form__label">
                        E-mail
                        <span class="create-form__tooltip">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione, excepturi.
                        </span>
                    </label>
                </div>
                <div class="col-12">
                    <input type="text" name="e-mail" id="eMail" class="create-form__input-text">
                </div>
                <div class="col-12">
                    <label for="btcAmount" class="create-form__label">
                        Bitcoin amount
                        <span class="create-form__label--optional">
                            (optional)
                        </span>
                        <span class="create-form__tooltip">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, quibusdam.
                        </span>
                    </label>
                </div>
                <div class="col-12">
                    <input type="text" name="btc-amount" id="btcAmount" class="create-form__input-text">
                </div>
    
                <div class="col-12">
                    <input type="radio" name="send-to-btc" id="sendToBTC" class="create-form__input-radio" checked>
                </div>
                <div class="col-12">
                    <label for="sendToBTC" class="create-form__label">
                        Send excess to BTC
                    </label>
                </div>
                <div class="col-12">
                    <input type="radio" name="send-to-xmr" id="sendToXMR" class="create-form__input-radio">
                </div>
                <div class="col-12">
                    <label for="sendToXMR" class="create-form__label">
                        Send excess to XMR
                    </label>
                </div>
    
                <input type="submit" value="Start" class="create-form__input-submit">
            </form>
        </div>
    </main>

    <footer class="footer">
        Design Tomasz Pawelec 2019
    </footer>
</body>
</html>
